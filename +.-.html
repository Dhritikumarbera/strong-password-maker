<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive, Negative & Zero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #82a77e;
            text-align: center;
            padding: 50px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #654747;
        }
    </style>
</head>
<body>
    <h1>Check Positive, Negative, or Zero</h1>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="checkNumber()">Check</button>
    <div class="result" id="result"></div>

    <script>
        function checkNumber() {
            var number = document.getElementById('numberInput').value;
            var resultElement = document.getElementById('result');
            if (number > 0) {
                resultElement.innerHTML = number + " is Positive";
                resultElement.style.color = "green";
            } else if (number < 0) {
                resultElement.innerHTML = number + " is Negative";
                resultElement.style.color = "red";
            } else {
                resultElement.innerHTML = number + " is Zero";
                resultElement.style.color = "black"  ;
            }
        }
    </script>
</body>
</html>
