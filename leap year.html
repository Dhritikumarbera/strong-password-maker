<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Check if it's a Leap Year</h1>
    <input type="number" id="yearInput" placeholder="Enter a year">
    <button onclick="checkLeapYear()">Check</button>
    <botton><div class="result" id="result"></div></botton>

    <script>
        function checkLeapYear() {
            var year = document.getElementById('yearInput').value;
            var resultElement = document.getElementById('result');
            var isLeapYear = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);

            if (isLeapYear) {
                resultElement.innerHTML = year + " is a Leap Year";
                resultElement.style.color = "green";
            } else {
                resultElement.innerHTML = year + " is not a Leap Year";
                resultElement.style.color = "red";
            }
        }
    </script>
</body>
</html>
