<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .result {
            margin-top: 40px;
            font-size: 40px;
            color: #333;
        }
        input {
            padding: 20px;
            margin: 30px;
        }
       button {
            padding: 20px;
            margin: 20px;
       }
    </style>
</head>
<body>
    <h1>Calculate Your Grade</h1>
    <input type="number" id="scoreInput" placeholder="Enter your score" min="0" max="100">
    <button onclick="calculateGrade()">Calculate</button>
    <div class="result" id="result"></div>

    <script>
        function calculateGrade() {
            var score = document.getElementById('scoreInput').value;
            var resultElement = document.getElementById('result');
            var grade;

            if (score >= 90) {
                grade = 'A';
            } else if (score >= 80) {
                grade = 'B';
            } else if (score >= 70) {
                grade = 'C';
            } else if (score >= 60) {
                grade = 'D';
            } else {
                grade = 'F';
            }

            resultElement.innerHTML = "Your grade is: " + grade;
        }
    </script>
</body>
</html>
